<!DOCTYPE html>
<html>
<head>
    <title>blog</title>
    <script scr="db.js"></script>
</head>
<body>
    <h1>Add new blog  </h1>
    <form action="/blog" method="POST">
        <label for="title">title :</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="descriptions">descriptions:</label>
        <textarea id="descriptions" name="descriptions" required></textarea>
        <br>
        <label for="img_url">img_url :</label>
        <input type="text" id="img_url" name="img_url" required>
        <br>
        <label for="author_id"> author_id:</label>
        <input type="number" id="author_id" name="author_id" required>
        <br>
        <button type="submit">send</button>
    </form>
</body>
</html>
